<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falsify - Privacy Policy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    .button {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Privacy Policy</h1>
  </header>
  <div class="container">
    <h2>Your Privacy Matters</h2>
    <p>
      At Falsify, we take your privacy seriously. The app only processes the images you upload locally on your device, 
      ensuring that no data is sent to external servers. We do not collect, store, or share any personal or image data 
      used within the app.
    </p>
  
    <a href="index.html" class="button">Back to Home</a>
  </div>
</body>
</html>
